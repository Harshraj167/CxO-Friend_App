name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: |
          cd app/frontend
          yarn install

      - name: Build
        run: |
          cd app/frontend
          yarn build
