name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
      - release/*
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Run build
        run: |
          npm run build

      # Optional â€“ only if you want lint/test before deploy
      # - name: Run tests
      #   run: npm test

      - name: Upload production-ready build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build
